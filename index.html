<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Oliver.css">
    <title></title>
  </head>
  <body>
    <div class="container" style="padding-top: 10%">
      <div class="row">
        <div class="col-md-3">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" >Search By</span>
            </div>
            <select class="form-select" id="filterSelect">
              <option value="-1">chose an option</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <input class="form-control" type="text" placeholder="Write..." id="filterInput" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <input type='hidden' id='show_per_page' />
          <div id='page_navigation'>
          </div>
        </div>
      </div>

      <table class="table " id="countriTable">
        <thead>
          <tr id="thead">
            <th>Official name</th>
            <th>Capital</th>
            <th>Region</th>
            <th>Language</th>
            <th>Population</th>
            <th>Flag</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <input type='hidden' id='current_page' />

    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootbox.min.js"></script>
    <script type="text/javascript" src="js/Oliver.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
	<script src="bundle.js"></script>
  </body>
</html>
