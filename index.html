<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Oliver.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <input class="form-control" type="text" id="filterInput" >
        </div>
        <div class="col-md-1">
          <span>Search By</span>
        </div>
        <div class="col-md-5">
          <select class="form-select" id="filterSelect">
            <option value="-1">chose an option</option>
            <option value="0">Name</option>
            <option value="1">Capital</option>
            <option value="2">Region</option>
            <option value="3">Language</option>
            <option value="4">Population</option>
          </select>
        </div>
      </div>

      <table class="table paginated" id="countriTable">
        <thead>
          <tr>
            <th>Official name</th>
            <th>Capital</th>
            <th>Region</th>
            <th>Language</th>
            <th>Population</th>
            <th>Flag</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootbox.min.js"></script>
    <script type="text/javascript" src="js/Oliver.js"></script>
  </body>
</html>
